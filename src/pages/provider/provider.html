<ion-header>
    <ion-navbar color="dark" hideBackButton="true">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> Fornecedores </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="add()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content text-center>

    <div class="card">
        <ion-title class="title-gray">
            <b> Lista de Fornecedores </b>
        </ion-title>

        <ion-grid>
            <ion-list>
                <ion-item>
                    <ion-row>
                        <ion-col width-50>
                            Nome
                        </ion-col>
                        <ion-col width-25>
                            Email
                        </ion-col>
                        <ion-col width-25>
                            Telefone
                        </ion-col>
                    </ion-row>
                </ion-item>

                <ion-item *ngFor="let provider of providers | async" (click)="show(provider.$key, provider)" text-wrap>

                    <ion-row>
                        <ion-col width-50>
                            {{provider.name}}
                        </ion-col>

                        <ion-col width-25>
                            {{provider.email}}
                        </ion-col>
                        <ion-col width-25>
                            {{provider.phone}}
                        </ion-col>
                    </ion-row>

                </ion-item>
            </ion-list>
        </ion-grid>
    </div>

    <!--<ion-card>
            <ion-card-header text-center class="title-gray">
                <b> Lista de Fornecedores </b>
            </ion-card-header>
    </ion-card>-->


</ion-content>
