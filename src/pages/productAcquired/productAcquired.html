<ion-header>
    <ion-navbar color="dark" hideBackButton="true">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> Produtos Comprados </ion-title>

    </ion-navbar>
</ion-header>


<ion-content text-center>

    <div class="card">
        <ion-title class="title-gray">
            <b> Lista de Produtos para comprados </b>
        </ion-title>
        <ion-grid>
            <ion-list>
                <ion-item>
                    <ion-row>
                        <ion-col width-50>
                            Nome
                        </ion-col>
                        <ion-col width-25>
                            Qtd
                        </ion-col>
                        <ion-col width-25>
                            Valor Total
                        </ion-col>
                    </ion-row>
                </ion-item>

                <ion-item *ngFor="let product of products | async" (click)="show(product.$key, rent)" text-wrap>

                    <ion-row>
                        <ion-col width-50>
                            {{product.name}}
                        </ion-col>

                        <ion-col width-25>
                            {{product.quantity}}
                        </ion-col>
                        
                        <ion-col width-25>
                            {{product.price}}
                        </ion-col>
                    </ion-row>

                </ion-item>
            </ion-list>
        </ion-grid>
    </div>
</ion-content>
