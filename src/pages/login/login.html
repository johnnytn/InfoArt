<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content text-center>

    <p><b> <h1>Info Arte</h1> </b></p>

    <!--<ion-list>
        <ion-item class="text" *ngFor="let item of items | async">
            {{item | json}}
        </ion-item>
    </ion-list>-->
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <ion-item>
            <ion-label floating> Email </ion-label>
            <ion-input type="email" name="email" [(ngModel)]="user.email" ngControl="email" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating> Password </ion-label>
            <ion-input type="password" name="password" [(ngModel)]="user.password" ngControl="password" required></ion-input>
        </ion-item>

    </form>
    <div text-center>
        <!--(click)="loginCredentials(loginForm.values)"-->
        <button ion-button full color="dark" (click)="login()" [disabled]="!loginForm.valid">Login</button>
        <button ion-button full color="dark" (click)="registerUser()" [disabled]="!loginForm.valid">Create New User</button>
        
        <button ion-button positive (click)="signInWithFacebook()">
            <ion-icon name="logo-facebook"> Entrar com Facebook </ion-icon>
        </button>

    </div>



    <!--<button ion-button outline md-raised-button (click)="login()">

            <img width="30" src="google-logo.png" />Use My Google Account 

        </button>-->

</ion-content>
